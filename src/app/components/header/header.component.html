<header class="bg-white dark:bg-gray-800 shadow-md py-4 px-6">
  <div class="container mx-auto flex items-center justify-between">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white"> {{ title() }} </h1>
    <button id="theme-toggle" (click)="toggleTheme()" class="focus:outline-none">
      <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
      </svg>
    </button>
  </div>
</header>
