<fieldset class="mt-6 dark:bg-gray-800 dark:text-white">
  <legend class="text-sm font-semibold leading-6 dark:text-white">{{legend()}}</legend>
  @if (description()) {
  <p class="mt-1 text-sm leading-6 text-gray-600 dark:text-gray-300">{{description()}}</p>
  }
  <div class="mt-6 space-y-6 sm:flex sm:items-center sm:space-x-6 sm:space-y-0">
    @for (option of options(); track $index) {
    <div class="flex items-center">
      <input [id]="formId + $index" [name]="formId" type="radio"
        class="h-4 w-4 border-gray-300 text-amber-600 focus:ring-amber-600 bg-white dark:text-amber-400"
        (click)="onClick($index)">
      <label [for]="formId + $index"
        class="ml-3 block text-sm font-medium leading-6 text-gray-900 dark:text-white">{{option}}</label>
    </div>
    }
  </div>
</fieldset>
