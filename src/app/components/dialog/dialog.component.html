<div class="fixed inset-0 bg-gray-900 bg-opacity-50 z-10 transition-opacity duration-300 ease-out"
  [class.opacity-100]="isOpen()" [class.opacity-0]="!isOpen()" [class.block]="isOpen()" [class.hidden]="!isOpen()"
  (click)="close()">
</div>


<dialog id="myDialog" [open]="isOpen()" class="fixed inset-0 overflow-y-auto z-50">
  <div class="flex items-center justify-center ">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex justify-between items-start p-5 rounded-t border-b dark:border-gray-600">
        @if (title()) {
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white">{{ title() }}</h2>
        }

        <button type="button" (click)="close()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div class="p-6 space-y-6">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</dialog>
