<div class="bg-neutral-50 dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden p-2 h-full" [routerLink]="link()"
  [ngClass]="{'cursor-pointer hover:bg-neutral-100 dark:hover:bg-gray-700': link()}">

  <div class="flex w-full justify-between divide-x">
    <div class="p-4 grow">
      <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">{{ title() }}</h3>
      <p class="mt-1 text-sm text-gray-500 pb-4">{{ subTitle() }}</p>
      <ng-content></ng-content>
    </div>

    @if (link()) {
    <div class="flex justify-center items-center w-12">
      <svg class="h-10 w-10 text-gray-800 dark:text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd"
          d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
          clip-rule="evenodd" />
      </svg>
    </div>
    }

  </div>
