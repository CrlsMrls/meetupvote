<div class="flex flex-col w-80 gap-9">

  @if (showId()) {

  <div>
    <label for="id" class="block text-sm font-medium leading-6 text-gray-900">id</label>
    <div class="mt-2">
      <div
        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
        <input type="text" name="id" id="id" autocomplete="id"
          class="block flex-1 border-0 bg-transparent py-1.5 pl-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
          placeholder="" [(ngModel)]="id">
      </div>
    </div>
  </div>
  }

  <div>
    <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
    <div class="mt-2">
      <div
        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
        <input type="text" name="title" id="title" autocomplete="title"
          class="block flex-1 border-0 bg-transparent py-1.5 pl-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
          placeholder="" [(ngModel)]="title">
      </div>
    </div>
  </div>

  <div>
    <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
    <div class="mt-2">
      <textarea id="description" name="description" rows="3" [(ngModel)]="description"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
    </div>
  </div>
</div>

<div class="mt-6 flex items-center gap-x-6">
  <app-button text="Save" type="primary" (click)="onSave()"></app-button>
</div>
