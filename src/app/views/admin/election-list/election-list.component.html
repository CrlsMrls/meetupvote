<app-dialog #dialog [title]="'Add new Election'">
  <app-title-descr (save)="onSave($event)" />
</app-dialog>

<div class="flex items-center justify-between ml-4">
  <app-button text="Add Election" (click)="dialog.open.set(true)"></app-button>
</div>

<div class="flex flex-wrap">
  @for (election of adminBackendService.elections() ; track $index) {
  <app-card [title]="election.title" [link]="'/admin/elections/' + election.id"
    class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 p-4">
    <p class="text-gray-600 dark:text-gray-400 mb-4">{{ election.description }}</p>
  </app-card>
  }
</div>
