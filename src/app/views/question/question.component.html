<div class="container mx-auto">

  <div class="grid grid-cols-1 md:grid-cols-2 grid-flow-col auto-cols-max gap-1">

    <app-card [title]="question().title" class="w-full sm: p-4">
      <p class="text-gray-600 dark:text-gray-400 mb-4">{{ question().description }}</p>
      <p class="text-gray-600 dark:text-gray-400 mb-4">State: {{ question().state }}</p>
      <div class="flex justify-between align-baseline">
        <div class="text-gray-600 dark:text-gray-400 flex gap-1 items-center">
          <svg viewBox="0 0 500 500" xml:space="preserve" aria-hidden="true" class="w-4 h-4">
            <path
              d="M409.59,281.61h-17.41l-51.2,51.2h48.89l45.31,51.2H76.81l45.57-51.2h52.48l-51.2-51.2h-21.25l-76.8,76.8V460.8 c0,28.28,22.92,51.2,51.2,51.2h358.38c28.28,0,51.2-22.92,51.2-51.2V358.41L409.59,281.61 M383.99,152.34L257.28,279.05 l-90.87-90.62L293.37,61.72L383.99,152.34 M275.45,7.46L112.39,170.52c-9.98,9.98-9.98,26.11,0,36.09l126.71,126.2 c9.98,10.5,26.11,10.5,36.09,0L438,170.52c9.98-9.98,9.98-26.11,0-36.09L311.29,7.71C301.57-2.53,285.44-2.53,275.45,7.46z"
              class="fill-gray-600 dark:fill-white" />
          </svg>
          {{ question().votes.length }} votes
        </div>
      </div>
    </app-card>
    <app-card [title]="'Your vote'" class="w-full sm: p-4">
      <p>your vote</p>
    </app-card>

  </div>
</div>
